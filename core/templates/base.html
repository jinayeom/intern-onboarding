<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content=""width=device-width, initial-scale="1.0">
    <title>{% block title %}CE Intern Onboarding Bootcamp{% endblock %}</title>
    
    <link rel="stylesheet" href="{% static 'css/site.css' %}" />

</head>

<body>
     <!-- ===== Site Header ===== -->
    <header class="site-header">
        <h1 class="logo">CE Intern Onboarding Bootcamp</h1>
        <nav class="nav">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'roadmap' slug='devops' %}">Roadmap</a>
            <a href="#">Modules</a>
        </nav>
    </header>

    <!-- ===== Main Page Content ===== -->
    <main class="container">
        {% block content %}

    </main>

    <!-- ===== Site Footer ===== -->
     <footer class="site-footer">
        <p>(c) {{ now | date:"Y" }} CE Intern Onboarding Bootcamp. All rights reserverd.</p>
    </footer>

</body>
</html>
