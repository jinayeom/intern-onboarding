{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}CE Intern Onboarding Bootcamp{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'core/css/site.css' %}" />
</head>

<body>
  <!-- Accessible skip link -->
  <a class="skip-link" href="#main">Skip to content</a>

  <!-- ===== Site Header ===== -->
  <header class="site-header">
    <div class="site-header-inner">
      <h1 class="logo">
        <a href="{% url 'home' %}">CE Intern Onboarding Bootcamp</a>
      </h1>
      <nav class="nav" aria-label="Main">
        <a class="nav-link" href="{% url 'home' %}">Home</a>
        <a class="nav-link" href="{% url 'roadmap:index' %}">Roadmap</a>
        <a class="nav-link" href="{% url 'modules' %}">Modules</a>
      </nav>
    </div>
  </header>

  <!-- ===== Main Page Content ===== -->
  <main id="main" class="container site-main">
    {% block content %}{% endblock %}
  </main>

  <!-- ===== Site Footer ===== -->
  <footer class="site-footer">
    <div class="site-footer-inner">
      <p>© {{ now|date:"Y" }} CE Intern Onboarding Bootcamp. All rights reserved.</p>
      <nav class="footer-nav" aria-label="Footer">
        <a href="#">Privacy</a>
        <span aria-hidden="true">•</span>
        <a href="#">Terms</a>
        <span aria-hidden="true">•</span>
        <a href="#">Contact</a>
      </nav>
    </div>
  </footer>
</body>
</html>
